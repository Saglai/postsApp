<h2>Posts Table</h2>

<div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading">
    <table mat-table [dataSource]="posts" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let post"> {{ post.id }}</td>
        </ng-container>
    
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let post"> {{ post.title }}</td>
        </ng-container>
    
        <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef> Content </th>
            <td mat-cell *matCellDef="let post"> {{ post.body }}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row
            routerLink="/posts/{{row.id}}"
            *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
</div>
