<div class="sign-in-container">
    <h2 class="container-heading">Log in</h2>
    <div class="forms-container">
        <form [formGroup]="signInForm" (submit)="submitSignIn()">
            <mat-form-field>
                <mat-label>Your login</mat-label>
                <input matInput type="text" formControlName="login" required>

                <mat-error *ngIf="login?.errors?.['required']">
                    Login is required.
                </mat-error>

                <mat-error *ngIf="login?.errors?.['minlength']">
                    Login must be at least 2 characters long.
                </mat-error>

                <mat-error *ngIf="login?.errors?.['maxlength']">
                    Login must not be longer than 15 characters
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password" required>    
                
                <mat-error *ngIf="password?.errors?.['required']">
                    Password is required.
                </mat-error>

                <mat-error *ngIf="password?.errors?.['minlength']">
                    Password must be at least 5 characters long.
                </mat-error>

                <mat-error *ngIf="password?.errors?.['maxlength']">
                    Password must not be longer than 15 characters.
                </mat-error>
            </mat-form-field>

            <button [disabled]="!signInForm.valid" mat-raised-button color="primary" mat-button>Sign In</button>
        </form>
    </div>

    <p>New to PostsApp? <a routerLink="/">Join now</a></p>
</div>
